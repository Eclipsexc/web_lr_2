<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інвестори</title>
    <link rel="stylesheet" href="header_footer.css">
    <link rel="stylesheet" href="investors.css">
</head>
<body>

    <div id="header-container"></div>

    <div class="investors-container">
        <div class="main-content">
            <h1>Список Інвесторів</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ім'я</th>
                            <th>Сфера</th>
                            <th>Об’єм портфелю інвестицій</th>
                            <th>Компанія</th>
                            <th>Країна</th>
                            <th>Досвід</th>
                        </tr>
                    </thead>
                    <tbody id="investors-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script>
        function loadComponent(id, url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error(`Error loading ${url}:`, error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadComponent("header-container", "header.html");
            loadComponent("footer-container", "footer.html");
        });
    </script>
    
    <script src="investors.js"></script>
    <script src="header.js"></script>
</body>
</html>
