<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування стартапу</title>
    <link rel="stylesheet" href="header_footer.css">
    <link rel="stylesheet" href="edit_startup.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="main-container">
        <div class="form-container">
            <div class="left-section">
                <p class="static-title">Редагування стартапу</p>
                <p>Відредагуйте дані вашої компанії. Усі поля вже заповнені на основі наявної інформації.</p>

                <label for="company-name">
                    <img src="icons/feather.png" alt="feather" class="icon"> Назва компанії:
                </label>
                <input type="text" id="company-name">

                <label for="business-sector">
                    <img src="icons/sphere.png" alt="sphere" class="icon"> Сфера діяльності:
                </label>
                <select id="business-sector" size="5"></select>
            </div>

            <div class="right-section">
                <h2>Додаткові параметри:</h2>

                <label for="employees">
                    <img src="icons/people.png" alt="people" class="icon"> Кількість працівників:
                </label>
                <input type="number" id="employees">

                <label for="starting-capital">
                    <img src="icons/dollar.png" alt="dollar" class="icon"> Стартовий капітал (USD):
                </label>
                <input type="number" id="starting-capital">

                <label for="organization-type">
                    <img src="icons/type.png" alt="type" class="icon"> Тип організації:
                </label>
                <select id="organization-type"></select>

                <label for="country">
                    <img src="icons/address.png" alt="address" class="icon"> Адреса офісу:
                </label>
                <div class="address-container">
                    <input type="text" id="country" placeholder="Країна">
                    <input type="text" id="city" placeholder="Місто">
                    <input type="text" id="street" placeholder="Вулиця">
                    <input type="number" id="building" placeholder="Номер будинку">
                </div>

                <div class="button-container">
                    <button id="save-btn" class="green">Зберегти зміни</button>
                    <button id="cancel-btn" class="red">Скасувати редагування</button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        function loadComponent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error(`Помилка завантаження ${url}:`, error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadComponent("header-container", "header.html");
            loadComponent("footer-container", "footer.html");
        });
    </script>

    <script src="startup_options.js"></script>
    <script src="header.js"></script>
    <script src="edit_startup.js"></script>
</body>
</html>
