<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор управління стартапом</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header_footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="header-container"></div>
    
    <main>
        <section class="hero">
            <img id="hero-image" alt="Section Image">
            <div class="hero-content">
                <h2 id="section-title"></h2>
                <p id="section-description"></p>
                <div class="button-container">
                    <button id="prev-btn" class="nav-btn">←</button>
                    <button class="learn-more">Дізнатись більше...</button>
                    <button id="next-btn" class="nav-btn">→</button>
                </div>
            </div>
        </section>
    </main>
    

    <div id="footer-container"></div>

    <script>
        function loadComponent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }

        loadComponent("header-container", "header.html");
        loadComponent("footer-container", "footer.html");
    </script>

    <script src="script.js"></script>
    <script src="header.js"></script>
</body>
</html>
